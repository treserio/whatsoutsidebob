<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WOB-Login</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="../css/tailwind.css"> -->
	<link rel="stylesheet" href="../css/curves.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="../scripts/login-redirect.js"></script>
	<script src="../scripts/loginScript.js"></script>
</head>
<div class="flex justify-center items-center" id="loader">
	<div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<body class="bg-slate-900">

	<!-- component -->
	<div class="grid h-screen place-items-center bg-cover bg-no-repeat bg-center"
		style="background-image: url(../images/afro-login.png)">
		<div class="container font-sans max-w-md flex flex-col justify-center">
			<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 lg:pt-12">
				<div
					class="w-full bg-white rounded-lg md:mt-0 sm:max-w-md xl:p-0 bg-lime-900 border-slate-900 bg-opacity-0 relative">
					<div class="p-6 m-6 space-y-4 md:space-y-6 sm:p-6 sm:m-10 sm:my-4">
						<h1
							class="text-xl font-bold leading-tight tracking-tight text-gray-300 md:text-2xl text-center">
							Log In To Your Account
						</h1>
						<form class="space-y-4 md:space-y-6" action="#" id="login">
							<div>
								<label for="username"
									class="block mb-2 text-sm font-medium text-gray-300">Username</label>
								<input type="username" name="username" id="username"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-slate-300 border-gray-600 placeholder-gray-900 focus:ring-blue-500 focus:border-blue-500"
									placeholder="" required="">
							</div>
							<div>
								<label for="password"
									class="block mb-2 text-sm font-medium text-gray-300">Password</label>
								<input type="password" name="password" id="password" placeholder="Enter password"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-slate-300 border-gray-600 placeholder-gray-900 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
									required="">
							</div>
							<div class="flex items-center">
								<div class="flex items-start mx-auto">
									<div class="flex items-center h-5 hidden">
										<input id="remember" aria-describedby="remember" type="checkbox"
											class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 bg-gray-700 border-gray-600 focus:ring-primary-600 ring-offset-gray-800">
									</div>
									<div class="ml-3 text-sm hidden">
										<label for="remember" class="text-gray-500 text-gray-400">Remember me</label>
									</div>
									<div id="invalid" class="text-sm text-center hidden">
										<label for="invalid" class="text-red-400">Invalid username or
											password!</label>
									</div>
								</div>
								<a href="#"
									class="text-sm font-medium text-primary-600 hover:underline text-lime-400 hidden">Forgot
									password?</a>
							</div>
							<button type="submit"
								class="w-full text-white bg-orange-600 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800">Login</button>
							<p class="text-sm font-light text-gray-500 text-gray-400 text-center">
								Donâ€™t have an account yet? <button id="modalOpen"
									class="font-medium text-primary-600 hover:underline text-lime-400" type="button">
									Sign Up
								</button>

							</p>
						</form>
					</div>
					<!-- Main modal -->

				</div>
			</div>
		</div>
		<div id="authentication-modal" tabindex="-1" aria-hidden="true"
			class="hidden overflow-y-auto scrollbar-hide fixed z-50 w-full h-modal md:h-full animate__animated">
			<div class="relative w-full max-w-md h-50 centered">
				<!-- Modal content -->
				<div class="relative  rounded-lg shadow redBG">
					<button type="button"
						class="absolute top-3 right-2.5 text-gray-50 bg-transparent hover:text-gray-600 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center "
						data-modal-toggle="authentication-modal" id="modalClose">
						<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
							xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd"
								d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
								clip-rule="evenodd"></path>
						</svg>
						<span class="sr-only">Close modal</span>
					</button>
					<div class="py-6 px-6 lg:px-8">
						<h3 class="text-3xl font-bold leading-tight tracking-tight text-gray-300 mb-4 text-center">
							Create Account
						</h3>
						<form class="space-y-6" action="" id="modalForm">
							<div>
								<label for="newUsername"
									class="block mb-2 text-base font-bold text-gray-300">Username</label>
								<input type="username" name="newUsername" id="newUsername"
									class="bg-slate-300 border border-gray-300 text-black rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
									placeholder="" required>
								<p id="inUse" class="text-center text-red-400 hidden">Username already in use!</p>
							</div>
							<div>
								<label for="firstname" class="block mb-2 text-base font-bold text-gray-300">First
									name</label>
								<input type="firstname" name="firstname" id="firstname"
									class="bg-slate-300 border border-gray-300 text-black rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
									placeholder="" required>
							</div>
							<div>
								<label for="lastname" class="block mb-2 text-base font-bold text-gray-300">Last
									name</label>
								<input type="lastname" name="lastname" id="lastname"
									class="bg-slate-300 border border-gray-300 text-black rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
									placeholder="" required>
							</div>
							<div>
								<label for="email" class="block mb-2 text-base font-bold text-gray-300">Email</label>
								<input type="email" name="email" id="email"
									class="bg-slate-300 border border-gray-300 text-black rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-500"
									placeholder="name@company.com" required>
							</div>
							<div>
								<label for="newPassword"
									class="block mb-2 text-base font-bold text-gray-300">Password</label>
								<input type="password" name="newPassword" id="newPassword" onkeyup="pwdConfirm()"
									placeholder="Enter password"
									class="bg-slate-300 border border-gray-300 text-black rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-500"
									required>
							</div>
							<div>
								<label for="confirm" class="block mb-2 text-base font-bold text-gray-300">Confirm
									Password</label>
								<input type="password" name="confirm" id="confirm" onkeyup="pwdConfirm()"
									placeholder="Confirm password"
									class="bg-slate-300 border border-gray-300 text-black rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-500"
									required>
							</div>

							<button type="submit"
								class="w-full text-white bg-orange-600 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create
								Account</button>
							<div class="text-sm font-medium text-gray-500 dark:text-gray-300 text-center">
								Already registered? <button id="modalClose2"
									class="font-medium text-primary-600 hover:underline text-lime-400" type="button">
									Log In
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
